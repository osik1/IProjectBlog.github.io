<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans+Condensed:300|Oswald|Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
        <!--font awesome-->
        <script src="https://kit.fontawesome.com/bd832a5ee6.js" crossorigin="anonymous"></script>
        <!--custom styling-->
         <link rel="stylesheet" href="../../css/style.css">
          <!--Admin styling-->
          <link rel="stylesheet" href="../../css/admin.css">
         <!--google fonts-->
         <link href="https://fonts.googleapis.com/css?family=Candal&display=swap" rel="stylesheet">
        <title>Admin section- Add Posts</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="../../index.html"><h1 class="logo-text"><span>IProject</span>Blog</h1></a>
            </div>
            <i class="fa fa-bars menu-toggle" ></i>
            <Ul class="nav">
             <li>
                    <a href="">
                        <i class="fa fa-user"></i>
                        Osik
                        <i class="fa fa-chevron-down" style="font-size: .8em;"></i>                    <!--creating a dropdown Menu-->
                   </a> 
                    <ul>
                    <li><a href="" class="logout">Logout</a></li>   
                    </ul>
                </li>
            </Ul>
        </header>
        <!-- Admin Page Wrapper-->
        <div class="admin-wrapper">
          <!--LEFT SIDEBAR--> 
          <div class="left-sidebar">
            <ul>
                <li><a href="index.html">Manage Posts</a></li>
                <li><a href="../Users/index.html">Manage Users</a></li>
                <li><a href="../topics/index.html">Manage Categories</a></li>

            </ul>  
          </div> 
         <!--// LEFT SIDEBAR-->  
         
         <!--Admin Content-->
         <div class="admin-content">
          <div class="button-group">
              <a href="createposts.html" class="btn btn-big">Add Posts</a>
              <a href="index.html" class="btn btn-big">Manage Posts</a>

              <div class="content">
                  <h2 class="page-title">Manage Posts</h2>
                  
                  <form action="createposts.html" method="post">
                      <div>
                          <label>Title</label>
                          <input type="text" name="title" class="text-input">
                      </div>

                      <div>
                        <label>Body</label>
                        <textarea name="body" id="body"></textarea>
                    </div>

                    <div>
                        <label>Image</label>
                          <input type="file" name="image" class="text-input">
                    </div>

                    <div>                        
                        <label>Category</label>
                          <select name="topic" class="text-input">
                          <option value="Tips and tricks">Tips and tricks</option>
                          <option value="News">News</option>
                          <option value="How to">How to</option>
                          <option value="Web Development">Web Development</option>
                          <option value="Design">Design</option>
                          <option value="Security">Security</option>
                          <option value="Programming">Programming</option>
                        </select>
                    </div>

                    <div>
                            <button type="submit" class="btn btn-big">Add Post</button>
                    </div>
                  </form>
              </div>

          </div>
         </div>
         <!--// Admin Content-->

       
           
            
        </div>
        <!--Page Wrapper-->

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

     <script src="https://cdn.ckeditor.com/ckeditor5/16.0.0/classic/ckeditor.js"></script>

    </body>
</html>
